{% extends "layout.html" %}
{% block title %}
    <title>Web in Python and JS</title>
{% endblock %}
{% block heading %}
    Note taking app
{% endblock %}
{% block body %}
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for("index") }}" method="post">
        <input type="text" name="note" placeholder="enter a note">
        <button>Submit</button>
    </form>
{% endblock %}
